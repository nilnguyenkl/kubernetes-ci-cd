apiVersion: apps/v1
kind: Deployment
metadata:
  name: puzzle
  labels:
    app: puzzle
spec:
  selector:
    matchLabels:
      app: puzzle
      tier: puzzle
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: puzzle
        tier: puzzle
    spec:
      containers:
      - image: 127.0.0.1:30400/puzzle:latest
        name: puzzle
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["/usr/src/app/up.sh"]
          preStop:
            exec:
              command: ["/usr/src/app/down.sh"]      
        ports:
        - containerPort: 3000
          name: puzzle

---
################# Đúng ################
apiVersion: v1
kind: Service
metadata:
  name: puzzle
  labels:
    app: puzzle
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: puzzle
    tier: puzzle
  # type: NodePort
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
      tier: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongo
        tier: mongo
    spec:
      containers:
      - image: mongo:3.6.23
        name: mongo
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
          name: mongo
          


---
################# Đúng ################
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo
    tier: mongo
  # type: NodePort
  type: LoadBalancer

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # name: monitor-scale-role
  name: puzzle-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: puzzle-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: puzzle-role
subjects:
- kind: ServiceAccount
  name: puzzle-admin
  namespace: default




